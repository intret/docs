<!DOCTYPE>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>开发工具</title>
	<link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>

<body>

	<script src="https://unpkg.com/docute@4/dist/docute.js"></script>
	<script>
		new Docute({
			target: '#docute',
			nav: [{

				}
			],
			sidebar: [{
				title: '编译工具',

						title: 'Gradle',
						link: '/gradle'

					{
						title: 'IDEA',
						link: '/idea'
					},
					{
						title: 'Git',

			}, {
				title: '协作工具',
				links: [
					{
						title: 'Git',
						link: '/git'
					}

			}],
			highlight: ['typescript', 'go', 'pascal']
		})

</html>
