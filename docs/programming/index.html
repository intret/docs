<!DOCTYPE>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>编程语言文档</title>
	<link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>

<body>
	<div id="docute"></div>
	<script src="https://unpkg.com/docute@4/dist/docute.js"></script>
	<script>
		new Docute({
			target: '#docute',
			nav: [{
					title: '主页',
					link: '/'
				},
				{
					title: 'GitHub',
					link: 'https://github.com/intret'
				}
			],
			sidebar: [{
				title: '脚本语言',
				links: [{
						title: 'JavaScript',
						link: '/js'
					},
					{
						title: 'Python',
						link: '/python'
					},

				]
			}, {
				title: '静态编译语言',
				links: [{
						title: 'Java',
						link: '/java'
					},
					{
						title: 'Kotlin',
						link: '/kotlin'
					},

				]
			}],
			highlight: ['typescript', 'go', 'pascal']
		})
	</script>
</body>

</html>
